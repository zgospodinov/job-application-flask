<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Job application form</h1>
      <form action="">
        <div class="form-group mb-4">
          <label for="first-name">First Name:</label>
          <input
            class="form-control"
            type="text"
            id="first-name"
            name="first_name"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="last-name">Last Name:</label>
          <input
            class="form-control"
            type="text"
            id="last-name"
            name="last_name"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="date">Available start date:</label>
          <input
            class="form-control w-25"
            type="date"
            id="date"
            name="date"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label>Current ocupation</label>
          <br />

          <div id="occupation" class="btn-group-vertical">
            <div id="occupation" class="btn-group-vertical">
              <input
                class="btn-check form-control"
                type="radio"
                id="employeed"
                name="occupation"
                required
              />
              <label class="btn btn-outline-secondary" for="employeed"
                >Employeed</label
              >

              <input
                class="btn-check form-control"
                type="radio"
                id="unemployeed"
                name="occupation"
                required
              />
              <label class="btn btn-outline-secondary" for="unemployeed"
                >Unemployeed</label
              >

              <input
                class="btn-check form-control"
                type="radio"
                id="self-employeed"
                name="occupation"
                required
              />
              <label class="btn btn-outline-secondary" for="self-employeed"
                >Self employeed</label
              >

              <input
                class="btn-check form-control"
                type="radio"
                id="student"
                name="occupation"
                required
              />
              <label class="btn btn-outline-secondary" for="student"
                >Student</label
              >
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary mb-4">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
