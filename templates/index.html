<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Job application form</h1>
    <form action="">
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" , name="first_name" required />
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" , name="last_name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" , name="email" required />
      </div>
      <div>
        <label for="date">Available start date:</label>
        <input type="date" id="date" , name="date" required />
      </div>
      <div>
        <label>Current ocupation</label>
        <br />

        <div id="occupation">
          <input type="radio" id="employeed" name="occupation" required />
          <label for="employeed">Employeed</label>

          <input type="radio" id="unemployeed" name="occupation" required />
          <label for="unemployeed">Unemployeed</label>

          <input type="radio" id="self-employeed" name="occupation" required />
          <label for="self-employeed">Self employeed</label>

          <input type="radio" id="student" name="occupation" required />
          <label for="student">Student</label>
        </div>
      </div>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
